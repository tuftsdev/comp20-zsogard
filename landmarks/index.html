<!DOCTYPE html>

<html>

	<head>
		<title>Geolocation Map Example</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<link rel="stylesheet" href="geolocation_map_style.css" />
		
		<script>

			var myLat = 0;
			var myLng = 0;
			var login = "KIM_ROSA";

			var me = new google.maps.LatLng(myLat, myLng);
			var myOptions = {
					zoom: 13, // The larger the zoom number, the bigger the zoom
					center: me,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};			
			var map;
			var data;

			function init()
			{
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				getMyLocation();
			}

			function getMyLocation() {
				if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						makeRequest();
					});
				}
				else {
					alert("Geolocation is not supported by your web browser.  What a shame!");
				}
			}

			function renderMap()
			{
				me = new google.maps.LatLng(myLat, myLng);
				
				// Update map and go there...
				map.panTo(me);
	
				var myMarker;
				var myInfoWindow;
				// Create a marker
				myMarker = new google.maps.Marker({
					position: me,
					title: login
				});
				myMarker.setMap(map);
					
				// Open info window on click of marker
				myInfoWindow = new google.maps.InfoWindow();
				google.maps.event.addListener(myMarker, 'click', function() {
					myInfoWindow.setContent(myMarker.title);
					myInfoWindow.open(map, myMarker);
				});

				var markers = [];
				var infoWindows = [];

				//make a marker, eventListener, and infoWindow for each person
				for (i = 0; i < data.people.length; i++)
				{
					markers.push(new google.maps.Marker({
						position: new google.maps.LatLng(data.people[i].lat, data.people[i].lng),
						title: data.people[i].login
					}));
					markers[i].setMap(map);

					// Open info window on click of marker
					infoWindows.push(new google.maps.InfoWindow());
					google.maps.event.addListener(markers[i], 'click', function() {
						infoWindows[i].setContent(markers[i].title);
						infoWindows[i].open(map, markers[i]);
					});					
				}

				console.log(data);
			}

			function makeRequest()
			{
				var request = new XMLHttpRequest();
				// Step 1: Make request
				request.open("POST", "https://defense-in-derpth.herokuapp.com/sendLocation", true);
				request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				// Step 2: Handle the response
				request.onreadystatechange = function() {
					// Step 3: Data is ready --there is a response!
					if (request.readyState == 4 && request.status == 200) {
						var raw = request.responseText;
						data = JSON.parse(raw);
						renderMap();
					}
				};
				// Step 3: Fire off the request
				request.send("login=" + login + "&lat=" + myLat + "&lng=" + myLng);
			}
		</script>
	</head>
	
	<body onload="init()">
		<div id="map_canvas"></div>
	</body>
</html>
