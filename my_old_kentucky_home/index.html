<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>My Old Kentucky Home</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">My Old Kentucky Home</h1>

<video src="https://www.cs.tufts.edu/comp/20/my_old_kentucky_home.mp4" id="music_video" controls></video>
<div id="lyrics"></div>

<script>
	// Complete this section and create a CSS file named style.css

	var lyrics = ["The sun shines bright in My Old Kentucky Home",
					"'Tis summer, the people are gay",
					"The corn-top's ripe and the meadow's in the bloom",
					"While the birds make music all the day<p><img src='pigeon.jpg' alt='Yep, that's a pigeon. /></p>",

					"The young folks roll on the little cabin floor",
					"All merry, all happy and bright",
					"By 'n' by hard times comes a knocking at the door<p><img src='chris.jpg' alt='Knocks at the door. /></p>",
					"Then My Old Kentucky Home, good night!",

					//Chorus
					"Weep no more my lady",
					"Oh weep no more today",
					"We will sing one song",
					"For My Old Kentucky Home",
					"For My Old Kentucky Home, far away"];

	var video = document.getElementById("music_video");
	video.addEventListener("timeupdate", function() {
		var time = Math.floor(video.currentTime);
		var lyric = document.getElementById("lyrics");
		switch(time)
		{
			case 9:
				lyric.innerHTML = lyrics[0];
				break;
			case 15:
				lyric.innerHTML = lyrics[1];
				break;
			case 22:
				lyric.innerHTML = lyrics[2];
				break;
			case 29:
				lyric.innerHTML = lyrics[3];
				break;
			case 36:
				lyric.innerHTML = lyrics[4];
				break;
			case 42:
				lyric.innerHTML = lyrics[5];
				break;
			case 49:
				lyric.innerHTML = lyrics[6];
				break;
			case 56:
				lyric.innerHTML = lyrics[7];
				break;
			case 63:
				lyric.innerHTML = lyrics[8];
				break;
			case 69:
				lyric.innerHTML = lyrics[9];
				break;
			case 77:
				lyric.innerHTML = lyrics[10];
				break;
			case 79:
				lyric.innerHTML = lyrics[11];
				break;
			case 84:
				lyric.innerHTML = lyrics[12];
				break;
			default:
				break;
		}
	}, true);
</script>
</body>
</html>
